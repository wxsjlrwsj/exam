<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>登录测试</h1>
    <div>
        <label>用户名: <input type="text" id="username" value="student1"></label><br><br>
        <label>密码: <input type="password" id="password" value="123456"></label><br><br>
        <button onclick="testLogin()">测试登录</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = '正在测试...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:8083/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ 登录成功!\n\n` +
                        `用户: ${data.data.user.username}\n` +
                        `姓名: ${data.data.user.realName}\n` +
                        `类型: ${data.data.user.userType}\n` +
                        `Token: ${data.data.token.substring(0, 50)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `✗ 登录失败\n\n` +
                        `状态码: ${response.status}\n` +
                        `响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ 请求失败\n\n错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
