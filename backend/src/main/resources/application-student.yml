server:
  port: 8083

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/chaoxing?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}
    driverClassName: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
  sql:
    init:
      mode: ${SPRING_SQL_INIT_MODE:never}
      schema-locations: classpath:schema.sql

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

security:
  token:
    secret: change-me-dev
