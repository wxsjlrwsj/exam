spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/chaoxing?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}
    driverClassName: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:seed.sql
  mail:
    host: smtp.qq.com
    port: 465
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8083

security:
  token:
    secret: change-me-dev
  cors:
    allowed-origins: http://localhost:5173,http://localhost:8080
